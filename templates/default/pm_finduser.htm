<html>
<head>
<title>JForum - ${I18n.getMessage("PrivateMessage.findUser")}</title>
<meta http-equiv="Content-Type" content="text/html; charset=${encoding}" />
<meta name="description" content="${metaDescription}" />
<meta name="keywords" content="${metaKeywords}, jforum, jforum java, java jforum, java forum, forum, rafael steil, bulletin board, java bb, javabb" />
<style type="text/css">@import url( ${contextPath}/templates/${templateName}/style.css );</style>
</head>

<body>

<script language="javascript" type="text/javascript">
function refreshUsername()
{
	var s = document.search.selectedUsername.value.split("#");
	
	opener.document.forms['post'].toUserId.value = s[0];
	opener.document.forms['post'].toUsername.value = document.search.selectedUsername[document.search.selectedUsername.selectedIndex].text;
	opener.document.forms['post'].toUserEmail.value = s[1];
	opener.focus();
	window.close();
}
</script>

<form action="${contextPath}/jforum${extension}" method="post" name="search" id="search" accept-charset="${encoding}">
<input type="hidden" name="action" value="${action}">
<input type="hidden" name="module" value="${moduleName}">
	<table cellspacing="0" cellpadding="10" width="100%" border="0">
		<tr>
			<td>
				<table class="forumline" cellspacing="1" cellpadding="4" width="100%" border="0">
					<tr>
						<th class="thHead" height="25">${I18n.getMessage("PrivateMessage.findingUser")}</th>
					</tr>
					<tr>
						<td class="row1" valign="top">
							<span class="genmed"><br />
							<input class="post" name="username" value="${username?default("")}"/>&nbsp; 
							<input class="liteoption" type="submit" value="${I18n.getMessage("ForumBase.search")}" name="search" />
							</span><br />
							<span class="gensmall">${I18n.getMessage("PrivateMessage.searchTip")}</span><br />
							<br />
							<#if showResult>
							<select name="selectedUsername">
								<#list namesList as user>
								<option value="${user.id}#${user.email?default("")}">${user.username}</option>
								</#list>
							</select>
							&nbsp;<input type="button" value="${I18n.getMessage("PrivateMessage.select")}" class="liteoption" onClick="refreshUsername();">
							</#if>
							<center><span class="genmed"><a class="genmed" href="javascript:window.close();">${I18n.getMessage("closeWindow")}</a></span></center>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		
		<tr>
			<td align="center">
				<span class="copyright">Powered by <a class="copyright" href="http://www.jforum.net/" target="_blank">JForum ${version} </a>&copy; 2004 - Rafael Steil</span>
			</td>
		</tr>
	</table>
</form>
