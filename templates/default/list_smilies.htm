<html>
<head>
<title>Smilies</title>
<style type="text/css">@import url( ${contextPath}/templates/${templateName}/style.css );</style>
</head>
<body bgcolor="#f7f7f8">

<table height="100%">
	<tr>
		<td align="center">
			<font class="gen">${I18n.getMessage("PostForm.smilieHelp")}</font>
		</td>
	</tr>

	<tr>	
		<td>
			<table width="100%" height="100%">
				<tr>
					<td style="line-height: 27px;" valign="top" align="left">
						<#list smilies as s>
							<a href="#" onClick="opener.emoticon('${s.code}')">${s.url}</a>&nbsp;&nbsp;
						</#list>
					</td>
				</tr>
			</table>
		</td>
	</tr>

	<tr>
		<td valign="bottom" align="center">
			<input type="button" value="${I18n.getMessage("closeWindow")}" onClick="window.close();" class="mainoption">
		</td>
	</tr>
</table>

</body>
